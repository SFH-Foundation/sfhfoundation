{% if config.extra.social %}
  <div class="md-footer-social">
    <link rel="stylesheet" href="{{ 'assets/fonts/font-awesome.css' | url }}">

    <a href="mailto:info@shaykhfadhlallahaeri.com?subject=Contact%20From%20SFH%20Website" title="Contact Us" class="md-footer-social__link fa fa-envelope"></a>
